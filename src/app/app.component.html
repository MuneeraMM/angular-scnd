  <h1 style="text-align: center;">Angular forms</h1>
  <form #form="ngForm" (ngSubmit) = "form.valid">
    <label>First name</label>
    <input type="text" class="form-control" name="firstname" required #firstname="ngModel" [(ngModel)]="data.firstname" >
    <label class="text-danger" *ngIf ="form.submitted&&firstname.errors">First name is required</label>
    
    <label>Last name</label>
    <input type="text" class="form-control" name="lastname" required #lastname="ngModel" [(ngModel)]="data.lastname" >
    <label class="text-danger" *ngIf ="form.submitted&&lastname.errors">Last name is required</label>
    
    <label>Phone no</label>
    <input type="number" class="form-control" name="phone" required #phone="ngModel" [(ngModel)]="data.phone" pattern="^((\\+91-?|0)[0-9]{10}$">
    <label class="text-danger" *ngIf ="form.submitted&&phone.errors">phone no is required</label>

    <label>Email</label>
    <input type="email" class="form-control" name="mail" required #mail="ngModel" [(ngModel)]="data.mail" pattern="^[a-z0-9,_%+-]+@[a-z0-9,-]+\.[a-z]{2,4}">
    <label class="text-danger" *ngIf ="form.submitted&&phone.errors">phone no is required</label>
    
    
    
    
    
    
    
    
    <div >
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
